<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaş Hesapla</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <div class="app">
        <h1>JavaScript<br><span>Yaş hesaplama</span></h1>
        <div class="input-box">
            <input type="date" id="date">
            <button onclick="calculatorAge()" id="calculate-btn">Hesapla</button>
        </div>
        <div class="results-box" id="resultbox">
            <h4 id="result"></h4>
            <span id="alert-icon" class="material-symbols-outlined">priority_high</span>
        </div>

    </div>




    <!-- About -->

    <div class="button-container">
        <button id="main-button" class="round-button"><span
                class="material-symbols-outlined">question_mark</span></button>
        <div id="info-buttons">

            <a href="https://github.com/HamzaDogann" class="info-button" target="_blank">
                <span>GitHub</span>
                <div class="image">
                    <img class="info-logos" src="img/git.png" alt="">
                </div>
            </a>

            <a href="https://www.linkedin.com/in/hamza-dogan-882721259/" class="info-button" target="_blank">
                <span>LinkedIn</span>
                <div class="image">
                    <img class="info-logos" src="img/linkedin.png" alt="">
                </div>
            </a>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
